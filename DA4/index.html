<!DOCTYPE html>
<html>

<head>
    <title>Insurace Validation</title>
    <style>
        body {
            background-color: aqua;
        }

        #Insurance-Amount {
            width: 200px;
        }

        #Year {
            width: 300px;
        }
    </style>
</head>

<body>
    <form>
        <p>First Name: <input type="text" id="First-Name" placeholder="Enter your First Name."><br></p>
        <p>Last Name: <input type="text" id="Last-Name" placeholder="Enter your Last Name."><br></p>
        <p>E-mail: <input type="text" id="E-mail" placeholder="Enter your E-mail."><br></p>
        <p>Username: <input type="text" id="Username" placeholder="Enter your Username."><br></p>
        <p>Password: <input type="password" id="Password" placeholder="Enter your Password."><br></p>
        <p>Date-Of-Birth: <input type="text" id="Date-Of-Birth" placeholder="Enter your Date-Of-Birth."><br></p>
        <p>Age: <input type="text" id="age" placeholder="Enter your Age."><br></p>
        <p>Phone Number.: <input type="text" id="Phone" placeholder="Enter your Phone Number."><br></p>
        <p>Insurace Amount: <input type="text" id="Insurance-Amount" placeholder="Enter your Insurance Amount."><br></p>
        <p>Number of years: <input type="text" id="Year"
                placeholder="Enter number of years for the Insurance Amount."><br></p>
        gender<p><input type="radio" name="gender"> Male</p>
        <p><input type="radio" name="gender"> Female</p>
        <p><button id="submit" onclick="submitBtn()">Submit </button></p>
        <script src="index.js" type="text/javascript"></script>

    </form>
</body>

</html>
