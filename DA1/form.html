<!Doctype html>

<html>

<head>
    <title>Hackathon</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <style>
        .data {
            background-color: rgb(249, 228, 228);
            padding: 10px;
        }

        .float {
            width: 50%;
            float: left;
        }

        form>input {
            width: 300px;
            outline: none;
        }

        p>select {
            width: 40px;
            outline: none;
        }

        .video {
            margin: 20px 0 10px 10px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="float">
            <form class="data">
                <h1 align="center" bgcolor="yellow">Test Your Skills</h1>
                Username: <input type="text" name="name" placeholder="Enter your name"
                    pattern="[A-Za-z0-9_]{8,}"><br><br>
                E-mail: <input type="email" name="E-mail" placeholder="Enter your email address."><br><br>
                Project: <input type="text" name="Project" placeholder="Enter the title of your project.">
                <p>
                    <label>Number of teammates: </label>
                    <select name="dropdown">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select><br>
                </p>
                Github: <input type="text" name="name" placeholder="Enter your Github Repository Link."><br>
                <p>
                    <label>What are you going to make?</label><br>
                    <input type="radio" name="project" value="Website"> Website <br>
                    <input type="radio" name="project" value="Android App"> Android App <br>
                    <input type="radio" name="project" value="IOS App"> IOS App <br>
                    <input type="radio" name="project" value="Website and App"> Website and App <br>
                </p>
                <p>
                    <label>Languages you know...</label><br>
                    <input type="checkbox" name="project" value="Java"> Java
                    <input type="checkbox" name="project" value="Python"> Python
                    <input type="checkbox" name="project" value="C"> C
                    <input type="checkbox" name="project" value="C++"> C++ <br>
                    <input type="checkbox" name="project" value="HTML"> HTML
                    <input type="checkbox" name="project" value="JavaScript"> JavaScript
                    <input type="checkbox" name="project" value="CSS"> CSS <br>
                </p>
                <p>
                    <input type="submit" name="submit" value="Submit" />
                    <input type="reset" name="reset" value="Reset" />
                </p>
            </form>
            <audio controls>
                <source src="1234_Rock_it.wav" type="audio/wav">
            </audio>
            <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/ok-plXXHlWw"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
        <div class="float">
            <img src="table.jpg" alt="image" width="100%" height=515px">
        </div>
    </div>
</body>

</html>
