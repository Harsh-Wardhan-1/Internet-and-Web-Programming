<!DOCTYPE html>
<html lang="en">

<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="//d26tpo4cm8sb6k.cloudfront.net/js/common.js" async></script>
</head>

<body>
    <div id="contentout">
        <div id="content">
            <h1>BMI Calculator</h1>
            <span id="ucframe"></span>
            <div class="leftinput">
                <div class="panel2">
                    <table border="0" cellpadding="0" cellspacing="0" align="center">
                        <tr>
                            <td>
                                <table id="calinputtable" width="300">
                                    <form name="calform">
                                        <input type="hidden" name="ctype" id="ctype" value="standard">
                                        <tr>
                                            <td width="60">Age</td>
                                            <td width="240"><input type="text" name="cage" id="cage" value="25"
                                                    class="inhalf" onKeyUp="iptfieldCheck(this, 'r', 'pn');">
                                                &nbsp;ages: 2 - 120</td>
                                        </tr>
                                        <tr>
                                            <td>Gender</td>
                                            <td><label for="csex1" class="cbcontainer"><input type="radio" name="csex"
                                                        id="csex1" value="m" checked /><span
                                                        class="rbmark"></span>Male</label> &nbsp; <label for="csex2"
                                                    class="cbcontainer"><input type="radio" name="csex" id="csex2"
                                                        value="f" /><span class="rbmark"></span>Female</label></td>
                                        </tr>
                                </table>
                                <table width="300" id="standardheightweight" bgcolor="#eeeeee">
                                    <tr>
                                        <td width="60">Height</td>
                                        <td width="240">
                                            <table border="0" cellpadding="0" cellspacing="0">
                                                <tr>
                                                    <td>
                                                        <input type="text" name="cheightfeet" id="cheightfeet" value="5"
                                                            class="inhalf inuifoot"
                                                            onKeyUp="iptfieldCheck(this, '', 'pzn');"><span
                                                            class="inuifootspan">feet</span>
                                                    </td>
                                                    <td>&nbsp;</td>
                                                    <td>
                                                        <input type="text" name="cheightinch" id="cheightinch"
                                                            value="10" class="inhalf inuiinch"
                                                            onKeyUp="iptfieldCheck(this, '', 'pzn');"><span
                                                            class="inuiinchspan">inches</span>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Weight</td>
                                        <td><input type="text" name="cpound" id="cpound" value="160"
                                                class="infull inuipound" onKeyUp="iptfieldCheck(this, 'r', 'pn');"><span
                                                class="inuipoundspan">pounds</span></td>
                                    </tr>
                                </table>
                                <table width="300" id="metricheightweight" bgcolor="#eeeeee">
                                    <tr>
                                        <td width="60">Height</td>
                                        <td width="240"><input type="text" name="cheightmeter" id="cheightmeter"
                                                value="180" class="infull inuick"
                                                onKeyUp="iptfieldCheck(this, 'r', 'pn');"><span
                                                class="inuickspan">cm</span></td>
                                    </tr>
                                    <tr id="metricweight">
                                        <td>Weight</td>
                                        <td><input type="text" name="ckg" id="ckg" value="65" class="infull inuick"
                                                onKeyUp="iptfieldCheck(this, 'r', 'pn');"><span
                                                class="inuickspan">kg</span></td>
                                    </tr>
                                </table>
                                <table width="260" bgcolor="#eeeeee">
                                    <tr>
                                        <td colspan="2" align="right"><input name="printit" value="0"
                                                type="hidden"><input type="image"
                                                src="//d26tpo4cm8sb6k.cloudfront.net/img/svg/calculate.svg"
                                                value="Calculate" alt="Calculate"> <img
                                                src="//d26tpo4cm8sb6k.cloudfront.net/img/svg/clear.svg"
                                                onClick="clearForm(document.calform);" class="clearbtn"></td>
                                    </tr>
                                    </form>
                                </table>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>


            <script>
                function popMenu(inval, insubmit) {
                    htmlVal = "";
                    if (inval == "metric") {
                        htmlVal = htmlVal + "<li><a href=\"#\" onclick=\"return popMenu('standard',1);\">US Units</a></li> <li id='menuon'><a href=\"#\" onclick=\"return popMenu('metric',1);\">Metric Units</a></li> <li><a href=\"#\" onclick=\"return popMenu('other',0);\">Other Units</a></li>";
                        document.getElementById("ctype").value = "metric";
                        document.getElementById("standardheightweight").style.display = 'none';
                        document.getElementById("metricheightweight").style.display = 'block';
                        htmlVal = "<ul>" + htmlVal + "</ul>";
                        document.getElementById("ucframe").innerHTML = "";
                        if (insubmit == 1) document.calform.submit();
                    } else if (inval == "standard") {
                        htmlVal = htmlVal + "<li id='menuon'><a href=\"#\" onclick=\"return popMenu('standard',1);\">US Units</a></li> <li><a href=\"#\" onclick=\"return popMenu('metric',1);\">Metric Units</a></li> <li><a href=\"#\" onclick=\"return popMenu('other',0);\">Other Units</a></li>";
                        document.getElementById("ctype").value = "standard";
                        document.getElementById("standardheightweight").style.display = 'block';
                        document.getElementById("metricheightweight").style.display = 'none';
                        htmlVal = "<ul>" + htmlVal + "</ul>";
                        document.getElementById("ucframe").innerHTML = "";
                        if (insubmit == 1) document.calform.submit();
                    } else {
                        htmlVal = document.getElementById("topmenu").innerHTML;
                        document.getElementById("ucframe").innerHTML = "<iframe src=\"/converter/converter.php?type=\" style=\"overflow:hidden;width:100%\" width=\"100%\" height=\"238\" frameborder=\"NO\" scrolling=\"NO\" allowTransparency=\"true\" ></IFRAME>";
                    }
                    document.getElementById("topmenu").innerHTML = htmlVal;
                    return false;
                }
                popMenu("standard", 0);
            </script>

</body>

</html>
